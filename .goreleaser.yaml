version: 2
project_name: bgen

builds:
  - env: [ "CGO_ENABLED=0" ]
    ldflags:
      - -s -w -X 'main.Version={{.Version}}'
    goos: [ linux, windows, darwin ]
    goarch: [ amd64, arm64 ]
    binary: bgen

archives:
  - formats: [ tar.gz ]
    format_overrides:
      - goos: windows
        formats: [ zip ]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: 'checksums.txt'

changelog:
  disable: true
